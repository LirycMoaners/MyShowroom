<header>
  <mat-toolbar color="primary">
    <span>{{title}}</span>
    <span class="spacer"></span>
    <a mat-icon-button href="https://github.com/LirycMoaners">
      <div class="icon github" aria-label="My Github account"></div>
    </a>
    <a mat-icon-button href="https://www.linkedin.com/in/cyril-lefebvre-2a818294">
      <div class="icon linkedin" aria-label="My LinkedIn page"></div>
    </a>
  </mat-toolbar>
</header>
<section>
  <mat-grid-list *ngIf="breakpoint" [cols]="breakpoint" rowHeight="280px" (window:resize)="getColumnQty($event.target.innerWidth)">
    <mat-grid-tile *ngFor="let project of projects">
      <mat-card msClickOutside (clickedOutside)="switchInfos(project, true)">
        <div class="image"
          [class.isHidden]="project.isOpen"
          (click)="navigateToProject(project.url)"
          [style.background-image]="'url(' + project.image + ')'">
        </div>
        <div class="infos" [class.isOpen]="project.isOpen">
          <div class="title" (click)="switchInfos(project, project.isOpen)">
            {{project.name}}
            <span>{{project.isOpen ? '- Less infos' : '+ More infos'}}</span>
          </div>
          <div class="content">
            <div class="desc">{{project.description}}</div>
            <div class="tech">
              <mat-chip-list>
                <mat-chip *ngFor="let tech of project.technologies">{{tech}}</mat-chip>
              </mat-chip-list>
            </div>
          </div>
          <div class="access">
            <button mat-raised-button color="accent" (click)="navigateToProject(project.url)">Open</button>
          </div>
        </div>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</section>
<footer>
  <span>By Cyril Lefebvre Â© All rights reserved</span>
</footer>
